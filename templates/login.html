<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tool Set Admin - Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body { 
            background: #f8fafc; 
            font-family: 'Roboto', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .navbar-brand { 
            font-weight: bold; 
        }
        .login-container { 
            max-width: 420px; 
            margin: 60px auto; 
            padding: 32px 32px; 
            background: #fff; 
            border-radius: 12px; 
            box-shadow: 0 6px 16px rgba(0,0,0,0.1);
            border-top: 4px solid #1f77b4;
        }
        .btn-primary {
            background-color: #1f77b4;
            border-color: #1f77b4;
            padding: 10px;
            font-weight: 500;
            letter-spacing: 0.5px;
        }
        .btn-primary:hover {
            background-color: #1a6699;
            border-color: #1a6699;
        }
        .form-control {
            padding: 10px 15px;
            height: auto;
            border-radius: 6px;
            border: 1px solid #ddd;
            transition: all 0.2s ease;
        }
        .form-control:focus {
            border-color: #1f77b4;
            box-shadow: 0 0 0 0.25rem rgba(31, 119, 180, 0.25);
        }
        .form-label {
            font-weight: 500;
            color: #444;
        }
        .login-icon {
            display: flex;
            justify-content: center;
            margin-bottom: 24px;
            color: #1f77b4;
        }
        .login-title {
            text-align: center;
            font-weight: 500;
            color: #333;
            margin-bottom: 24px;
        }
        .nav-link .fas {
            margin-right: 5px;
        }
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="/"><i class="fas fa-tools me-2"></i>Tool Set</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/"><i class="fas fa-home me-1"></i>Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/dashboard/"><i class="fas fa-chart-bar me-1"></i>Dashboard</a></li>
        <li class="nav-item"><a class="nav-link active" href="/admin"><i class="fas fa-user-shield me-1"></i>Admin</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt me-1"></i>Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="content-wrapper">
    <div class="container">
        <div class="login-container">
            <div class="login-icon">
                <i class="fas fa-user-lock fa-4x"></i>
            </div>
            <h2 class="login-title">Admin Login</h2>
            <form method="post">
                <div class="mb-4">
                    <label for="id" class="form-label"><i class="fas fa-user me-2"></i>ID</label>
                    <input type="text" class="form-control" id="id" name="id" placeholder="Enter your user ID" required>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label"><i class="fas fa-key me-2"></i>Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">
                    <i class="fas fa-sign-in-alt me-2"></i>Login
                </button>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
